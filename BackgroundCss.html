<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background Css Properties </title>
	<style type="text/css">
		div{
			height: 200px;
			width: 100%;
			border: solid black 2px;
		}
		.div1{
			background-color: orange;
		}
		.div2{
			background-image: linear-gradient(to right , blue , black);
		}
		.div3{
			background-image: url(https://cdn.wallpapersafari.com/93/13/QKzilE.jpg);
		}
	</style>
</head>
<body>

	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>

</body>
</html>
